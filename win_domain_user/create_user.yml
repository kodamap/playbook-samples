# ref. https://docs.ansible.com/ansible/2.6/modules/win_domain_user_module.html

- hosts: windows
  gather_facts: false
  vars:
    pwd_alias: "{{ lookup('password', '/dev/null length=10 chars=ascii_letters,digits,hexdigits') }}"
  tasks:
  - name: set password
    set_fact:
      password: "{{ pwd_alias }}"
  - name: print password
    debug:
      msg: "{{ password }}"
  - name: create and update user information
    win_domain_user:
      upn: "{{ user }}@{{ domain }}"
      path: "{{ path }}"
      name: "{{ user }}"
      firstname: "{{ firstname }}"
      surname: "{{ surname }}"
      company: "{{ company }}"
      password: "{{ password }}"
      password_expired: yes
      update_password: on_create
      email: "{{ user }}@{{ maildomain }}"
      groups:
       - "{{ group }}"
      groups_action: add
      country: JP
      state: present
      attributes:
        profilePath: "{{ profilepath }}"
  - name: sendmail
    script: SendMail_CreateUsers.ps1 "{{ user }}" "{{ password }}" "{{ sender }}" "{{ recipient }}" "{{ smtp_server }}" "{{ smtp_port }}"

